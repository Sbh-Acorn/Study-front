<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        li{
            display:inline;
            border: solid 2px black;
            padding: 5px 20px;
            margin: 5px;
        }
        li:hover{
            background-color: black;
            color: white;
        }
        a{
            text-decoration: none;
            color: black;
        }
        
    </style>
</head>
<body>
    <ul>
        <a href="#"><li>버튼 123</li></a>
        <a href="#"><li>버튼 123</li></a>
        <a href="#"><li>버튼 123</li></a>
    </ul>
</body>
</html>
