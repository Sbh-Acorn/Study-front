<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오와 비디오</title>
</head>
<body>
    <audio src="../images/217850_small.mp3" 
    controls loop autoplay muted="muted"
    type="audio/wav" id="aud"></audio>

    <!-- type : mp4 등 동영상 비디오 형식 -->
    <!-- poster : 재생 안될 때 대체 이미지-->
</body>
