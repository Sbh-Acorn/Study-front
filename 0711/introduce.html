<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소병학</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .profile-img {
            display: block;
            margin: 20px auto;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        h2 {
            color: #555;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }
        p {
            margin: 10px 0;
            color: #666;
        }
        .contact-info {
            display: flex;
            justify-content: space-between;
        }
        .contact-info div {
            width: 48%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>소병학</h1>
        <img src="images/myturtle.jpg" alt="프로필 사진" class="profile-img">
        
        <h2>기본 정보</h2>
        <div class="contact-info">
            <div>
                <p><strong>이름:</strong> 소병학</p>
                <p><strong>나이:</strong> 00년생(만23)</p>
                <p><strong>주소:</strong> 경기도 광주시</p>
                
            </div>
            <div>
                <p><strong>mbti:</strong> ?</p>
                <p><strong>취미:</strong> 잦은 주기-게임/긴 주기-여행 </p>
                <p><strong>신분:</strong> 한국공학대학교 4학년 재학(취준생 및 예비 백수)</p>
            </div>
        </div>
        
        <h2>배우고자 하는 것</h2>
        <ul>
            <li>풀스택 개발자로서의 역량</li>
        </ul>
        <h2>만들고자 하는 것</h2>
        <ul>
            <li>gpt api를 활용해서 불편한 점을 개선한 웹</li>
            <li>악보 제작 웹/앱</li>
        </ul> 
        <h2>Acorn에서의 목표</h2>
        <ul>
            <li>성실하게 수업 참여</li>
            <li>좋은 인연</li>
            <li>유의미한 발전</li>
        </ul>
    </div>
</body>
</html>
