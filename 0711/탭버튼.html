<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tab-button{
            width: 150px;
            padding: 10px 40px;
            cursor: pointer;
        }
        .tab-content{
            border: 1px solid;
            width: 420px;
            padding: 20px;
            display: none;
        }
        .tab-button.active{
            background-color: hotpink;
        }
        .tab-content.active{
            display: block;
        }
    </style>
</head>
<body>
    <div class="tab">
        <button class="tab-button active "onclick="opneTab(event,'tab1')">탭1</button>
        <button class="tab-button "onclick="opneTab(event,'tab2')">탭2</button>
        <button class="tab-button "onclick="opneTab(event,'tab3')">탭3</button>

    </div>
    <div id="tab1" class="tab-content">
        <h3>탭1의 제목</h3>
        <pre>
            1111탭의 내용입니다.
            탭 1의 내용
        </pre>
    </div>
    <div id="tab2" class="tab-content">
        <h3>탭2의 제목</h3>
        <pre>
            22222탭의 내용입니다.
            탭 2의 내용
        </pre>
    </div>
    <div id="tab3" class="tab-content">
        <h3>탭3의 제목</h3>
        <pre>
            3333탭의 내용입니다.
            탭 2의 내용
        </pre>
    </div>
    <script>
        function opneTab(evt,tabName){
            const tabContents=document.querySelectorAll(".tab-content")
            for(const content of tabContents){
                content.style.display ="none";
            }
            //탭 버튼에서 active 클래스 제거, 
            const tabButtons = document.querySelectorAll(".tab-button")
            for(const button of tabButtons){
                button.classList.remove('active');
            }
            //선택한 탭 내용을 보여주면서 active 
            //클래스 추가
            document.getElementById(tabName).style.display="block";
            evt.currentTarget.classList.add("active");
        }
        document.getElementById('tab1').style.display="block"
        //페이지가 열리면 첫 번째 탭만 보이게
    </script>
</body>
</html>
