<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate3d</title>
    <style>
        .orgin{
            perspective: 200px;
            border: 1px solid;
            width: 300px;
            height: 300px;
            margin: 50px;
        }
        .rotatex{
            transform: rotateX(45deg);
        }
        .rotatey{
            transform: rotateY(45deg);
        }
        .rotatez{
            transform: rotateZ(45deg);
        }
        .rotatezyz{
            transform: rotate3d(2.5,1.2,-1.5,45deg);
        }
    </style>
</head>
<body>
    <h2>이미지 3차원 회전!ㅎㅇㄹ</h2>
    <div class="origin">
        <div class="rotatex">
            <img src="../images/bluebottle.png"width="100px">
        </div>
    </div>
    <div class="origin">
        <div class="rotatey">
            <img src="../images/bluebottle.png">
        </div>
    </div>
    <div class="origin">
        <div class="rotatez">
            <img src="../images/bluebottle.png">
        </div>
    </div>
    <div class="origin">
        <div class="rotatexyz">
            <img src="../images/bluebottle.png">
        </div>
    </div>
</body>
</html>
