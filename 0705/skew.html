<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .skewx:hover{
            transform: skewX(30deg);
        }
        .skewy:hover{
            transform: skewY(15deg);
        }
        .skewxy:hover{
            transform: skew(-25deg,-15deg);
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="skewx">
            <img src="../images/bluebottle.png"width="100px">
        </div>
    </div>
    <div class="origin">
        <div class="skewy">
            <img src="../images/bluebottle.png">
        </div>
    </div>
    <div class="origin">
        <div class="skewxy">
            <img src="../images/bluebottle.png">
        </div>
    </div>
</body>
</html>
