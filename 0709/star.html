<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>구구단</h3>
    <hr>
    <script>
        let n =parseInt(prompt("정수를 입력하세요",""));
        function gugu(n){
            if(isNaN(n)||n<1||n>9){
                alert("1~9사이의 숫자만 입력하세요");
                return;
            }
            for(let i=1; i<10;i++){
                document.write(n+"*"+i+"="+n*i+"<br>")
            }
        }
        gugu(n);
    </script>
</body>
</html>
