<body>
    <p>3의 배수인지 확인</p>
    <script>
        let userNumber = prompt("숫자를 입려하세요",1);
        if(userNumber%3==0){
            alert("3의 배수")
        }
        else{
            alert("3의 배수 아님")
        }
    </script>
</body>
